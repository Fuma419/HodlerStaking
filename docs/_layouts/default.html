<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  
  <!-- Include Bootstrap CSS from a CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeo8I56Fef0n2B4ENPZk6kzHN0E2Q5E9Qb3gK4P7r6K5m8pB"
    crossorigin="anonymous">

  <!-- Optional: Include your own custom styles -->
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="https://www.yourcompany.com">Your Company</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
              aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="https://www.yourcompany.com/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.yourcompany.com/services">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.yourcompany.com/contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-5">
    {{ content }}
  </main>

  <!-- Footer -->
  <footer class="bg-light text-center py-4">
    <div class="container">
      <p class="mb-0">&copy; {{ site.time | date: "%Y" }} Your Company. All rights reserved.</p>
      <!-- Replace any GitHub link with your company link -->
      <p>
        <a href="https://www.yourcompany.com">Visit our website</a>
      </p>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+P3F5a9xR9UK4E7e9y2fF1J1a8+9L"
          crossorigin="anonymous"></script>
</body>
</html>
