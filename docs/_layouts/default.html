<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  
  <!-- Google Fonts for a modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Bootstrap CSS from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeo8I56Fef0n2B4ENPZk6kzHN0E2Q5E9Qb3gK4P7r6K5m8pB"
        crossorigin="anonymous">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  
  <style>
    /* Inline fallback if you want to see immediate changes */
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

  <!-- Header / Navigation -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
      <div class="container">
        <a class="navbar-brand" href="https://www.hodlerstaking.com/">Hodler Staking Services</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" aria-controls="navbarNav" 
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="https://www.hodlerstaking.com/">About Us</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero py-5 bg-light border-bottom">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-8">
          <h1 class="display-4">{{ page.title }}</h1>
          <p class="lead">A compelling tagline or corporate mission statement goes here.</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Main Content Area -->
  <main class="container my-5">
    {{ content }}
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p class="mb-0">&copy; {{ site.time | date: "%Y" }} Your Company. All rights reserved.</p>
      <p><a href="https://www.yourcompany.com" class="text-white text-decoration-none">Visit our website</a></p>
    </div>
  </footer>

  <!-- Bootstrap Bundle JS (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+P3F5a9xR9UK4E7e9y2fF1J1a8+9L"
          crossorigin="anonymous"></script>
</body>
</html>
